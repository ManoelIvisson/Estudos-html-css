<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de CÃ©lulas</title>
    <style>
        body {
            font-family: sans-serif;
        }

        table {
            border: 1px solid black;
            background-color: gray;
            width: 200px;
        }

        td {
            border: 1px solid black;
            background-color: rgba(0, 0, 0, 0.568);
            color: white;
            padding: 10px;
            text-align: center;
        }

        td:active {
            background-color: black;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>Num <br> Lock</td>
                <td>/</td>
                <td>*</td>
                <td>-</td>
            </tr>
            <tr>
                <td>7 <br> Home</td>
                <td>8 <br> &uarr;</td>
                <td>9 <br> PgUp</td>
                <td>+</td>
            </tr>
            <tr>
                <td>4 <br> &larr;</td>
                <td>5</td>
                <td>6 <br> &rarr;</td>
                <td>.</td>
            </tr>
            <tr>
                <td>1 <br> End</td>
                <td>2 <br> &darr;</td>
                <td>3 <br> PgDn</td>
                <td rowspan="2">Enter</td>
            </tr>
            <tr>
                <td colspan="2">0 <br> Ins</td>
                <td>, <br> Del</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
