<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo o Modelo de Caixas</title>
    <style>
        h1{
            background-color: aliceblue;
            width: 300px;
            height: 300px;
            border: 5px solid black;
            padding: 5px;
            margin: 10px;
            outline: solid 5px blue;
        }

        h1:hover{
            text-decoration: underline;
        }
        #menuprincipal {
            height: 150px;
            background-image: linear-gradient(to right, darkorange,orange, rgba(255, 166, 0, 0.349));
        }
        #menusecundario {
            height: 50px;
            background-color: blue;
        }
        body {
            margin: 0px;
        }

        button {
            width: 80px;
            height: 30px;
            margin: 10px;
            background-color: darkblue;
            color: white;
            border: solid 2px white;
            border-radius: 12px;
            font-size: 20px;
        }

        button:hover {
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="menuprincipal"></div>
    <div id="menusecundario">
        <button>Login</button>
    </div>
    <h1>Exemplo de caixa de box-level</h1>
    <p>Testando um link <a href="#"></a> para ver como funciona o Inline-Level</p>
</body>
</html>
