<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }

        th:hover, td:hover {
            transition: 0.5s;
            background-color: black;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <thead>
            <tr>
                <th scope="col">Letras</th>
                <th scope="col">Números</th>
                <th scope="col">Símbolos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td colspan="2">1</td>
            </tr>
            <tr>
                <td rowspan="3">B</td>
                <td>2</td>
                <td rowspan="2">&xcirc;</td>
            </tr>
            <tr>
                <td>C</td>
            </tr>
            <tr>
                <td colspan="2">4</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
