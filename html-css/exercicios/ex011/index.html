<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="A imagem flexível funciona">
    </picture>
    <picture>
        <source media="(max-width: 850px)" srcset="imagens/lagomisterioso-400.jpg" type="image/jpg">
        <source media="(max-width: 1250px)" srcset="imagens/lagomisterioso-800.jpg" type="image/jpg">
        <img src="imagens/lagomisterioso-1200.jpg" alt="Um lago misterioso">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzr áudio em HTML</p>
    <audio preload="metadata" src="midia/BirdseyeBlues-ChrisHaugen.mp3" controls autoplay loop></audio>
    <!--Formatos de áudio - MP3, WAV e OGG-->
</body>
</html>
