<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caracteres, Parágrafos e quebras de linha</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode
        escrever tudo
        de qualquer jeito
        basta colocar tudo entre &lt;p&gt; e &lt;/p&gt; <!-- &lt = Less than / &gt = Greater than -->
    </p>
    <p>Se precisar quebrar
        o texto com a tag <br> como esse
        vocÊ pode usar a tag &lt;br&gt;
    </p>
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &cent;
        &pound;
        &Delta;
        &uparrow;
    </p>
</body>
</html>
